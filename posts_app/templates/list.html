{% extends "components/main.html" %}
{% block main %}
    <div class="posts_list">
        {% for post in list %}
        <div class="post_container">
            <h4 class="post_title">{{ post.title }}</h4>
            <hr>
            <p class="post_description">{{ post.description }}</p>
            <hr>
            <p class="post_meta_data">{{ post.author }} {{ post.date_time }}</p>
            <a href="{% url 'complaints' post.pk %}">Submit Complaint</a>
        </div>
    {% endfor %}
    </div>
{% endblock main %}
